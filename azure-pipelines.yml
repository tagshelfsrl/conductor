# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- development
- feature/*
- bugfix/*
- hotfix/*

pr:
- master
- develop

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  tagshelfRegistry: 'docker.tagshelf.io'
  conductorServer: 'tagshelfsrl/conductor-server'
  conductorUI: 'tagshelfsrl/conductor-ui'

steps:
  # Builds the docker image for all allowed branches
  - script: |
      docker login -u $(tagshelfRegistryUser) -p $(tagshelfRegistryPass) $(tagshelfRegistry)
      cd docker; docker-compose build ; cd -
    displayName: 'docker build'
  # Tags builded image with the "latest" tag if its "master" branch and push
  - script: |
          docker tag conductor:server "$(tagshelfRegistry)/$(conductorServer):latest"
          docker tag conductor:ui "$(tagshelfRegistry)/$(conductorUI):latest"
    displayName: 'docker tag master as latest'
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'master'))
  - script: |
      docker login -u $(tagshelfRegistryUser) -p $(tagshelfRegistryPass) $(tagshelfRegistry)
      docker push $(tagshelfRegistry)/$(conductorServer):latest
      docker push $(tagshelfRegistry)/$(conductorUI):latest
    displayName: 'docker push master as latest'
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'master'))
